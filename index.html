    <!-- Profile Component CSS -->

    <!-- Family Details Component CSS -->

    <!-- Education & Professional Details Component CSS -->

    <!-- Partner Preferences Component CSS -->

    <link rel="stylesheet" href="styles/styles.css" />

    <style>
        /* Ensure particles.js covers full screen */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            filter: blur(1px);
            opacity: 0.7;
        }

        /* Allow pointer events on the particles.js canvas */
        #particles-js canvas {
            pointer-events: auto !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* Ensure body and html take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: transparent !important;
        }

        /* Remove background from all containers and cards */
        .container,
        .biodata-card,
        .portfolio-card,
        .header-section,
        .footer-section {
            background: transparent !important;
        }
    </style>

</head>
<body>
    <!-- ==================== PARTICLE ANIMATION BACKGROUND ==================== -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- ==================== HEADER SECTION ==================== -->
        <div id="header-container"></div>

        <!-- ==================== MAIN BIODATA CARD ==================== -->
        <div class="biodata-card">
            <div class="corner-decoration top-left">卐</div>
            <div class="corner-decoration top-right">卐</div>
            <div class="corner-decoration bottom-left">卐</div>
            <div class="corner-decoration bottom-right">卐</div>

            <div class="ethnic-border"></div>

            <!-- ==================== PROFILE COMPONENT ==================== -->
            <div id="profile-container"></div>

            <!-- ==================== PERSONAL DETAILS COMPONENT ==================== -->

            <!-- ==================== FAMILY DETAILS COMPONENT ==================== -->

            <!-- ==================== PARTNER PREFERENCES COMPONENT ==================== -->

            <!-- ==================== HOBBIES & INTERESTS COMPONENT ==================== -->

            <!-- ==================== CONTACT INFORMATION COMPONENT ==================== -->
            <div id="contact-container"></div>

            <div class="ethnic-border"></div>
        </div>

        <!-- ==================== FOOTER COMPONENT ==================== -->
        <div id="footer-container"></div>
    </div>

    <!-- ==================== GALLERY TRIGGER ==================== -->
    <div id="gallery-trigger">
        <div class="arrow">›</div>
    </div>

    <script src="components/header.js"></script>
    <script src="components/profile.js"></script>
    <script src="components/personal-details.js"></script>
    <script src="components/family-details.js"></script>
    <script src="components/education-profession.js"></script>
    <script src="components/partner-preferences.js"></script>
    <script src="components/hobbies-interests.js"></script>
    <script src="components/contact-information.js"></script>
    <script src="components/footer.js"></script>
    <script src="styles/instagram-frame.js"></script>
    <script src="assets/workData.js"></script>
    <script src="assets/biodataData.js"></script>
    <script src="scripts/modules/biodata-generator.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>
        // Particles.js configuration for twinkle effect with Indian theme
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#FFD700", "#FF9933", "#005F73", "#0A9396", "#B76E79"]
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon", "star"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.9,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.3,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 2,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#FF9933",
                    "opacity": 0.6,
                    "width": 1.5
                },
                "move": {
                    "enable": true,
                    "speed": 1.2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "bubble": {
                        "distance": 150,
                        "size": 10,
                        "duration": 2,
                        "opacity": 1,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
