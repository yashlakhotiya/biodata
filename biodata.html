      /* Spouse Info Styling */
      .spouse-info {
        margin: 12px 0;
        padding: 14px 16px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: visible;
        border: 1px solid rgba(255, 255, 255, 0.1);

      }
      
      .spouse-info.female {

      .spouse-info.other {

        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 4px;

      .spouse-label {
        font-size: 0.65em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-muted);
        display: block;
        opacity: 0.9;
        line-height: 1.2;
        margin: 0;
        padding: 0;
      }
      
      .spouse-name {
        font-weight: 500;
        font-size: 0.95em;
        display: block;

        padding: 0;
        line-height: 1.4;

      .spouse-name.male {

      .spouse-name.female {

      }
      
      .spouse-name.other {

      }
      
      .spouse-native {
        font-size: 0.85em;
        background: rgba(0, 0, 0, 0.1);
        padding: 2px 8px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        color: var(--text-muted);
      }
      
      .spouse-occupation {
        margin-top: 8px;
        padding-left: 20px;
        position: relative;
        font-size: 0.9em;
        color: var(--text-color);
        opacity: 0.9;
      }
      
      .spouse-occupation::before {
        content: '\f0b1';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        position: absolute;
        left: 0;
        color: var(--text-muted);
      }
      
      .spouse-occupation.male::before {
        color: var(--male-color);
      }
      
      .spouse-occupation.female::before {
        color: var(--female-color);
      }
      
      .spouse-occupation.other::before {

      }
      
      .spouse-details {

        padding-left: 4px;
        border-left: 2px solid var(--border-color);
      }
      
      /* Gender Icons */
      .gender-icon {
        font-style: normal;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
      }
      
      .male-icon::before {
        content: '\f222';
        color: var(--male-color);
      }
      
      .female-icon::before {
        content: '\f221';
        color: var(--female-color);
      }
      
      .other-icon::before {
        content: '\f229';
        color: var(--other-color);
      }
