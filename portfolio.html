<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Prakirti Lakhotiya</title>

    <!-- Google Fonts for Indian Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Header Component CSS -->
    <link rel="stylesheet" href="components/header.css" />
    <!-- Profile Component CSS -->
    <link rel="stylesheet" href="components/profile.css" />
    <!-- Footer Component CSS -->
    <link rel="stylesheet" href="components/footer.css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/portfolio_styles.css" />

    <style>

        /* Ensure particles.js covers full screen */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            filter: blur(1px);
            opacity: 0.7;
        }

        /* Allow pointer events on the particles.js canvas */
        #particles-js canvas {
            pointer-events: auto !important;
        }
    </style>
</head>
<body>
    <!-- ==================== PARTICLE ANIMATION BACKGROUND ==================== -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- ==================== PORTFOLIO HEADER ==================== -->
        <div id="header-container"></div>

        <!-- ==================== PORTFOLIO NAVIGATION COMPONENT ==================== -->
        <div id="portfolio-nav-container"></div>

        <!-- ==================== PORTFOLIO INTRODUCTION COMPONENT ==================== -->
        <div id="portfolio-intro-container"></div>

        <!-- ==================== WORK SHOWCASE SECTION ==================== -->
        <section id="work-showcase" class="portfolio-section">
            <h2 class="section-title" style="color: var(--primary-maroon); font-family: var(--font-heading);">Featured Work</h2>
            <div class="work-showcase-container">
                <!-- This container will be populated by JavaScript -->
            </div>
        </section>

        <!-- ==================== SKILLS & TECHNOLOGIES ==================== -->
        <div id="portfolio-skills-container"></div>

        <!-- ==================== FOOTER COMPONENT ==================== -->
        <div id="footer-container"></div>
    </div>

    <!-- ==================== WORK SHOWCASE SECTION ==================== -->
    <div id="work-gallery-screen">
        <button id="close-gallery-btn">&times;</button>
        <div class="gallery-grid">
            <!-- This grid will be populated by JavaScript -->
        </div>
    </div>

    <!-- ==================== GALLERY TRIGGER ==================== -->
    <div id="gallery-trigger">
        <div class="arrow">â€¹</div>
    </div>
    <script src="components/header.js"></script>
    <script src="components/profile.js"></script>
    <script src="components/portfolio-nav.js"></script>
    <script src="components/portfolio-intro.js"></script>
    <script src="components/portfolio-skills.js"></script>
    <script src="components/footer.js"></script>
    <script src="styles/instagram-frame.js"></script>
    <script src="assets/workData.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>
        // Particles.js configuration for portfolio page
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#FFD700", "#FF9933", "#005F73", "#0A9396", "#B76E79"]
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon", "star"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.9,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.3,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 2,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#FF9933",
                    "opacity": 0.6,
                    "width": 1.5
                },
                "move": {
                    "enable": true,
                    "speed": 1.2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "bubble": {
                        "distance": 150,
                        "size": 10,
                        "duration": 2,
                        "opacity": 1,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
